<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - {{ service }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        pre {
            padding: 10px;
            border: 1px solid #ddd;
            max-width: 90%;
            margin: auto;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 400px;
            overflow-y: scroll;
            background-color: black;
            color: green;
            font-size: 14px;
        }
        .log-timestamp {
            color: yellow;
            font-weight: bold;
        }
        .log-warning {
            color: orange;
            font-weight: bold;
        }
        .log-error {
            color: red;
            font-weight: bold;
        }
        a, button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        a:hover, button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Log del Servizio: {{ service }}</h2>

    <!-- Area dei log -->
    <pre id="logContainer">{{ logs }}</pre>

    <!-- Pulsante di pausa/riprendi -->
    <button id="pauseButton" onclick="togglePause()">Pausa</button>

    <!-- Link per tornare alla dashboard -->
    <a href="/service/dashboard">Torna alla Dashboard</a>

    <script>
    let intervalID;
    let isPaused = false;

    function updateLogs() {
        if (isPaused) return;  // Se Ã¨ in pausa, non aggiorna i log

        fetch(`/service/logs_data/{{ service }}?nocache=${new Date().getTime()}`, {
            headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate', 'Pragma': 'no-cache', 'Expires': '0' }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Errore nel recupero dei log");
            }
            return response.json();
        })
        .then(data => {
            let logContainer = document.getElementById("logContainer");
            logContainer.innerText = data.log_output;
            logContainer.scrollTop = logContainer.scrollHeight;
        })
        .catch(error => console.error("Errore nel recupero dei log:", error));
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById("pauseButton").innerText = isPaused ? "Riprendi" : "Pausa";
    }

    document.addEventListener("DOMContentLoaded", function() {
        intervalID = setInterval(updateLogs, 5000); // Aggiorna ogni 5 secondi
    });
</script>
</body>
</html>
