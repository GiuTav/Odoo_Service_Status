<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - {{ service }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        pre {
            padding: 10px;
            border: 1px solid #ddd;
            max-width: 90%;
            margin: auto;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 400px;
            overflow-y: scroll;
            background-color: black;
            color: green;
            font-size: 14px;
        }
        .log-timestamp {
            color: yellow;
            font-weight: bold;
        }
        .log-warning {
            color: orange;
            font-weight: bold;
        }
        .log-error {
            color: red;
            font-weight: bold;
        }
        a, button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        a:hover, button:hover {
            background: #0056b3;
        }
    </style>
</head>
<script>
    let updateInterval;
    let isPaused = false;

    function updateLogs() {
        if (!isPaused) {
            fetch("/service/logs_data/{{ service }}?t=" + new Date().getTime()) // Evita la cache
                .then(response => response.json())
                .then(data => {
                    const logElement = document.querySelector("pre");
                    logElement.innerHTML = formatLogs(data.log_output);
                    logElement.scrollTop = logElement.scrollHeight; // Scorri fino in fondo
                })
                .catch(error => {
                    console.error("Errore nel recupero dei log:", error);
                });
        }
    }

    function formatLogs(logs) {
    return logs
        .replace(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d+)/g, '<span class="log-timestamp">$1</span>')
        .replace(/WARNING/g, '<span class="log-warning">WARNING</span>')
        .replace(/ERROR/g, '<span class="log-error">ERROR</span>');
}

function togglePause() {
    if (isPaused) {
        isPaused = false;
        updateInterval = setInterval(updateLogs, 5000); // Riavvia l'aggiornamento
        document.getElementById("pauseButton").innerText = "Pausa";
    } else {
        isPaused = true;
        clearInterval(updateInterval); // Ferma l'aggiornamento
        document.getElementById("pauseButton").innerText = "Riprendi";
    }
}

// Avvia il ciclo di aggiornamento
updateInterval = setInterval(updateLogs, 5000);
updateLogs(); // Carica i log iniziali subito
</script>

<body>
    <h2>Log del Servizio: {{ service }}</h2>
    <pre>{{ logs }}</pre>
    <button id="pauseButton" onclick="togglePause()">Pausa</button>
    <a href="{{ url_for('dashboard') }}">Torna alla Dashboard</a>
</body>
</html>
