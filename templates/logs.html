<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - {{ service }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            max-width: 90%;
            margin: auto;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 400px;
            overflow-y: scroll;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<script>
    let updateInterval;
    let isPaused = false;

    function updateLogs() {
        if (!isPaused) {
            fetch("/logs_data/{{ service }}?t=" + new Date().getTime()) // Aggiunge un parametro unico per evitare la cache
                .then(response => response.json())
                .then(data => {
                    document.querySelector("pre").innerText = data.log_output;
                })
                .catch(error => {
                    console.error("Errore nel recupero dei log:", error);
                });
        }
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById("pauseButton").innerText = isPaused ? "Riprendi" : "Pausa";
    }

    // Aggiorna i log ogni 5 secondi
    updateInterval = setInterval(updateLogs, 5000);

    // Carica i log inizialmente
    updateLogs();
</script>

<body>
    <h2>Log del Servizio: {{ service }}</h2>
    <pre>{{ log_output }}</pre>
    <button id="pauseButton" onclick="togglePause()">Pausa</button>
    <a href="{{ url_for('dashboard') }}">Torna alla Dashboard</a>
</body>
</html>
